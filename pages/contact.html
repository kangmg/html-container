<div class="bg-white rounded-lg shadow-sm p-8">
  <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
  <p class="text-lg text-gray-600 mb-8">Get in touch with us.</p>
  
  <form class="max-w-lg space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
    </div>
    
    <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
      Send Message
    </button>
  </form>
</div>
