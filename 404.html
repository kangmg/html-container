<!DOCTYPE html>
<!--
  404.html for GitHub Pages SPA routing fallback.
  This file loads the main index.html logic so that direct navigation to any route works.
-->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=/html-container/" />
  <title>Redirecting...</title>
  <script>
    // If JS is enabled, redirect to the root with the current path preserved
    (function() {
      var path = window.location.pathname.replace(/^\/html-container/, "");
      if (path && path !== "/" && path !== "/index.html") {
        // Support direct path access (e.g., /html-container/viewer_HB -> /html-container/)
        window.location.replace("/html-container/");
      } else {
        window.location.replace("/html-container/");
      }
    })();
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 4em; color: #444; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/html-container/">click here</a>.</p>
</body>
</html>
