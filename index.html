<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <nav class="bg-white/80 backdrop-blur-md shadow-lg border-b border-gray-200/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-6">
          <a href="https://kangmg.github.io/html-containter/" class="text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
            Home
          </a>
          <div class="relative">
            <button id="pagesDropdown" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg hover:from-blue-100 hover:to-indigo-100 transition-all shadow-sm">
              <span id="currentPageName">Pages</span>
              <svg class="w-4 h-4 transition-transform" id="dropdownIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 animate-fadeIn">
            </div>
          </div>
          <a href="/directory" class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-lg transition-all shadow-sm hover:shadow-md">
            View All Pages
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main id="contentArea" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
      <h1 class="text-5xl font-bold text-gray-900 mb-4 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Welcome</h1>
      <p class="text-lg text-gray-600 mb-8 leading-relaxed">Select a page from the dropdown above or browse all available pages.</p>
      <a href="/directory" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md hover:shadow-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
        </svg>
        Browse All Pages
      </a>
    </div>
  </main>

  <script>
    const PAGES = [
      { name: 'Home', file: 'home.html' },
      { name: 'About', file: 'about.html' },
      { name: 'Contact', file: 'contact.html' },
    ];

    function getPageFromURL() {
      const path = window.location.pathname;
      if (path === '/' || path === '/index.html') {
        return null; // Show home content
      }
      if (path === '/directory' || path === '/directory.html') {
        return 'directory';
      }
      const pageName = path.replace(/^\//, '').replace(/\.html$/, '');
      return pageName;
    }

    async function loadPage(pageName) {
      const contentArea = document.getElementById('contentArea');
      
      if (pageName === 'directory') {
        loadDirectoryPage();
        return;
      }

      try {
        const response = await fetch(`/pages/${pageName}.html`);
        if (!response.ok) throw new Error('Page not found');
        
        const html = await response.text();
        contentArea.innerHTML = html;
        
        const page = PAGES.find(p => p.file === `${pageName}.html`);
        if (page) {
          document.getElementById('currentPageName').textContent = page.name;
        }
        
        document.title = page ? `${page.name} - My Site` : 'My Site';
      } catch (error) {
        contentArea.innerHTML = `
          <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
            <h1 class="text-4xl font-bold text-red-600 mb-4">404 - Page Not Found</h1>
            <p class="text-gray-600 mb-6 text-lg">The page "${pageName}" could not be found.</p>
            <a href="/" class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md hover:shadow-lg">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
              Go back home
            </a>
          </div>
        `;
      }
    }

    function loadDirectoryPage() {
      const contentArea = document.getElementById('contentArea');
      document.getElementById('currentPageName').textContent = 'Directory';
      document.title = 'Directory - My Site';
      
      const pagesList = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="/${pageName}" class="block p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl border border-gray-200 hover:border-blue-500 hover:shadow-xl transition-all group">
            <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">${page.name}</h3>
            <p class="text-sm text-gray-500 font-mono">/${pageName}</p>
          </a>
        `;
      }).join('');

      contentArea.innerHTML = `
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
          <h1 class="text-5xl font-bold text-gray-900 mb-3 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Page Directory</h1>
          <p class="text-gray-600 mb-10 text-lg leading-relaxed">Browse all available pages on this site.</p>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${pagesList}
          </div>
        </div>
      `;
    }

    function populateDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      const items = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="/${pageName}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 rounded-md mx-2 transition-colors">
            ${page.name}
          </a>
        `;
      }).join('');
      
      dropdownMenu.innerHTML = items;
    }

    document.getElementById('pagesDropdown').addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('dropdownIcon');
      menu.classList.toggle('hidden');
      icon.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    });

    document.addEventListener('click', () => {
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('dropdownIcon');
      if (!menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        icon.style.transform = 'rotate(0deg)';
      }
    });

    window.addEventListener('popstate', () => {
      const pageName = getPageFromURL();
      if (pageName) {
        loadPage(pageName);
      } else {
        location.reload(); // Reload to show home content
      }
    });

    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && link.href.startsWith(window.location.origin)) {
        e.preventDefault();
        const url = new URL(link.href);
        window.history.pushState({}, '', url.pathname);
        const pageName = getPageFromURL();
        if (pageName) {
          loadPage(pageName);
        } else {
          location.reload();
        }
      }
    });

    populateDropdown();
    const initialPage = getPageFromURL();
    if (initialPage) {
      loadPage(initialPage);
    }
  </script>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out;
    }
  </style>
</body>
</html>
