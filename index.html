<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-6">
          <a href="https://kangmg.github.io/html-container/" class="text-xl font-bold text-gray-900 hover:text-gray-600 transition-colors">
            Home
          </a>
          <div class="relative">
            <button id="pagesDropdown" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all">
              <span id="currentPageName">Directory</span>
              <svg class="w-4 h-4 transition-transform" id="dropdownIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-2 animate-fadeIn">
            </div>
          </div>
          <a href="#" id="viewAllPagesBtn" class="px-4 py-2 text-sm font-medium text-white bg-gray-900 hover:bg-gray-700 rounded-lg transition-all">
            View All Pages
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main id="contentArea" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-lg shadow-sm p-8 md:p-12 border border-gray-200">
      <h1 class="text-5xl font-bold text-gray-900 mb-4">Welcome</h1>
      <p class="text-lg text-gray-600 mb-8 leading-relaxed">Select a page from the dropdown above or browse all available pages.</p>
      <a href="#" id="browseAllBtn" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-900 text-white font-medium rounded-lg hover:bg-gray-700 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
        </svg>
        Browse All Pages
      </a>
    </div>
  </main>

  <script>
    const BASE_PATH = window.location.pathname.includes('/html-container') ? '/html-container' : '';
    let PAGES = [];

    async function fetchPagesFromGitHub() {
      try {
        const response = await fetch('https://api.github.com/repos/kangmg/html-container/contents/pages');
        if (!response.ok) throw new Error('Failed to fetch pages');
        
        const files = await response.json();
        PAGES = files
          .filter(file => file.name.endsWith('.html'))
          .map(file => ({
            name: file.name.replace('.html', '').charAt(0).toUpperCase() + file.name.replace('.html', '').slice(1),
            file: file.name
          }));
        
        populateDropdown();
      } catch (error) {
        console.error('Failed to fetch pages from GitHub:', error);
        PAGES = [
          { name: 'Home', file: 'home.html' },
          { name: 'About', file: 'about.html' },
        ];
        populateDropdown();
      }
    }

    function getPageFromURL() {
      const path = window.location.pathname.replace(BASE_PATH, '');
      if (path === '/' || path === '/index.html' || path === '') {
        return null;
      }
      if (path === '/directory' || path === '/directory.html') {
        return 'directory';
      }
      const pageName = path.replace(/^\//, '').replace(/\.html$/, '');
      return pageName;
    }


    async function loadPage(pageName) {
      const contentArea = document.getElementById('contentArea');

      if (pageName === 'directory') {
        loadDirectoryPage();
        return;
      }

      try {
        const response = await fetch(`${BASE_PATH}/pages/${pageName}.html`);
        if (!response.ok) throw new Error('Page not found');

        const html = await response.text();

        // script 태그가 포함되어 있으면 iframe으로 로드
        if (/<script[\s>]/i.test(html)) {
          contentArea.innerHTML = `<div style="resize:both;overflow:auto;min-width:320px;min-height:600px;max-width:100%;"><iframe src="${BASE_PATH}/pages/${pageName}.html" style="width:100%;height:800px;min-height:600px;border:none;box-sizing:border-box;display:block;"></iframe></div>`;
        } else {
          contentArea.innerHTML = html;
        }

        const page = PAGES.find(p => p.file === `${pageName}.html`);
        if (page) {
          document.getElementById('currentPageName').textContent = page.name;
        }

        document.title = page ? `${page.name} - HTML Share` : 'HTML Share';
      } catch (error) {
        contentArea.innerHTML = `
          <div class="bg-white rounded-lg shadow-sm p-8 md:p-12 border border-gray-200">
            <h1 class="text-4xl font-bold text-red-600 mb-4">404 - Page Not Found</h1>
            <p class="text-gray-600 mb-6 text-lg">The page "${pageName}" could not be found.</p>
            <a href="${BASE_PATH}/" class="inline-flex items-center gap-2 px-6 py-3 bg-gray-900 text-white font-medium rounded-lg hover:bg-gray-700 transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
              Go back home
            </a>
          </div>
        `;
      }
    }

    function loadDirectoryPage() {
      const contentArea = document.getElementById('contentArea');
      document.getElementById('currentPageName').textContent = 'Directory';
      document.title = 'Directory - My Site';
      
      const pagesList = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="${BASE_PATH}/${pageName}" class="block p-6 bg-white rounded-lg border border-gray-200 hover:border-gray-400 hover:shadow-md transition-all group">
            <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-gray-600 transition-colors">${page.name}</h3>
            <p class="text-sm text-gray-500 font-mono">/${pageName}</p>
          </a>
        `;
      }).join('');

      contentArea.innerHTML = `
        <div class="bg-white rounded-lg shadow-sm p-8 md:p-12 border border-gray-200">
          <h1 class="text-5xl font-bold text-gray-900 mb-3">Page Directory</h1>
          <p class="text-gray-600 mb-10 text-lg leading-relaxed">Browse all available pages on this site.</p>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${pagesList}
          </div>
        </div>
      `;
    }

    function populateDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      const items = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="${BASE_PATH}/${pageName}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md mx-2 transition-colors">
            ${page.name}
          </a>
        `;
      }).join('');
      
      dropdownMenu.innerHTML = items;
    }

    document.getElementById('pagesDropdown').addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('dropdownIcon');
      menu.classList.toggle('hidden');
      icon.style.transform = menu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    });

    document.addEventListener('click', () => {
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('dropdownIcon');
      if (!menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
        icon.style.transform = 'rotate(0deg)';
      }
    });

    document.getElementById('viewAllPagesBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.history.pushState({}, '', `${BASE_PATH}/directory`);
      loadDirectoryPage();
    });

    document.getElementById('browseAllBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.history.pushState({}, '', `${BASE_PATH}/directory`);
      loadDirectoryPage();
    });

    window.addEventListener('popstate', () => {
      const pageName = getPageFromURL();
      if (pageName) {
        loadPage(pageName);
      } else {
        location.reload();
      }
    });

    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && link.href.startsWith(window.location.origin) && !link.href.includes('kangmg.github.io/html-container/')) {
        return; // Let Home link work normally
      }
      if (link && link.href.includes(BASE_PATH) && !link.id) {
        e.preventDefault();
        const url = new URL(link.href);
        window.history.pushState({}, '', url.pathname);
        const pageName = getPageFromURL();
        if (pageName) {
          loadPage(pageName);
        } else {
          location.reload();
        }
      }
    });

    fetchPagesFromGitHub().then(() => {
      const initialPage = getPageFromURL();
      if (initialPage) {
        loadPage(initialPage);
      }
    });
  </script>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out;
    }
    html, body {
      overflow-y: scroll;
    }
    /* 강제로 contentArea 내부의 페이지가 영역을 벗어나지 않도록 함 */
    #contentArea > * {
      max-width: 100%;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</body>
</html>
