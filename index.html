<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
   Top Navigation Bar 
  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-4">
          <a href="/" class="text-xl font-bold text-gray-900">My Site</a>
          
           Pages Dropdown 
          <div class="relative">
            <button id="pagesDropdown" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
              <span id="currentPageName">Pages</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-md shadow-lg border border-gray-200 py-1">
               Dropdown items will be populated by JavaScript 
            </div>
          </div>

           Go to Directory Button 
          <a href="/directory" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors">
            üìÅ Go to Directory
          </a>
        </div>
      </div>
    </div>
  </nav>

   Main Content Area 
  <main id="contentArea" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-sm p-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to My Site</h1>
      <p class="text-lg text-gray-600 mb-6">Select a page from the dropdown above or browse the directory.</p>
      <a href="/directory" class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition-colors">
        Browse All Pages
      </a>
    </div>
  </main>

  <script>
    // Configuration: List all your pages here
    const PAGES = [
      { name: 'Home', file: 'home.html' },
      { name: 'About', file: 'about.html' },
      { name: 'Contact', file: 'contact.html' },
      // Add more pages as needed
    ];

    // Router logic
    function getPageFromURL() {
      const path = window.location.pathname;
      if (path === '/' || path === '/index.html') {
        return null; // Show home content
      }
      if (path === '/directory' || path === '/directory.html') {
        return 'directory';
      }
      // Extract page name from URL (e.g., /about -> about)
      const pageName = path.replace(/^\//, '').replace(/\.html$/, '');
      return pageName;
    }

    async function loadPage(pageName) {
      const contentArea = document.getElementById('contentArea');
      
      if (pageName === 'directory') {
        loadDirectoryPage();
        return;
      }

      try {
        const response = await fetch(`/pages/${pageName}.html`);
        if (!response.ok) throw new Error('Page not found');
        
        const html = await response.text();
        contentArea.innerHTML = html;
        
        // Update current page name in dropdown
        const page = PAGES.find(p => p.file === `${pageName}.html`);
        if (page) {
          document.getElementById('currentPageName').textContent = page.name;
        }
        
        // Update page title
        document.title = page ? `${page.name} - My Site` : 'My Site';
      } catch (error) {
        contentArea.innerHTML = `
          <div class="bg-white rounded-lg shadow-sm p-8">
            <h1 class="text-3xl font-bold text-red-600 mb-4">404 - Page Not Found</h1>
            <p class="text-gray-600 mb-4">The page "${pageName}" could not be found.</p>
            <a href="/" class="text-blue-600 hover:underline">Go back home</a>
          </div>
        `;
      }
    }

    function loadDirectoryPage() {
      const contentArea = document.getElementById('contentArea');
      document.getElementById('currentPageName').textContent = 'Directory';
      document.title = 'Directory - My Site';
      
      const pagesList = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="/${pageName}" class="block p-4 bg-white rounded-lg border border-gray-200 hover:border-blue-500 hover:shadow-md transition-all">
            <h3 class="text-lg font-semibold text-gray-900 mb-1">${page.name}</h3>
            <p class="text-sm text-gray-500">/${pageName}</p>
          </a>
        `;
      }).join('');

      contentArea.innerHTML = `
        <div class="bg-white rounded-lg shadow-sm p-8">
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Page Directory</h1>
          <p class="text-gray-600 mb-8">Browse all available pages on this site.</p>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            ${pagesList}
          </div>
        </div>
      `;
    }

    // Populate dropdown menu
    function populateDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      const items = PAGES.map(page => {
        const pageName = page.file.replace('.html', '');
        return `
          <a href="/${pageName}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            ${page.name}
          </a>
        `;
      }).join('');
      
      dropdownMenu.innerHTML = items + `
        <div class="border-t border-gray-200 mt-1 pt-1">
          <a href="/directory" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-medium">
            üìÅ View All Pages
          </a>
        </div>
      `;
    }

    // Toggle dropdown
    document.getElementById('pagesDropdown').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      document.getElementById('dropdownMenu').classList.add('hidden');
    });

    // Handle navigation
    window.addEventListener('popstate', () => {
      const pageName = getPageFromURL();
      if (pageName) {
        loadPage(pageName);
      } else {
        location.reload(); // Reload to show home content
      }
    });

    // Intercept link clicks for client-side routing
    document.addEventListener('click', (e) => {
      const link = e.target.closest('a');
      if (link && link.href.startsWith(window.location.origin)) {
        e.preventDefault();
        const url = new URL(link.href);
        window.history.pushState({}, '', url.pathname);
        const pageName = getPageFromURL();
        if (pageName) {
          loadPage(pageName);
        } else {
          location.reload();
        }
      }
    });

    // Initialize
    populateDropdown();
    const initialPage = getPageFromURL();
    if (initialPage) {
      loadPage(initialPage);
    }
  </script>
</body>
</html>
